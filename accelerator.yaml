accelerator:
  displayName: Python Function Buildpacks Accelerator
  description: Python template function powered by Function Buildpacks for Knative
  iconUrl: https://raw.githubusercontent.com/sample-accelerators/functions-accelerator-python/main/functions-icon.png
  tags:
  - python
  - function
  - serverless
  - knative

  # Accelerator GUI
  options:
  - name: functionName
    inputType: text
    label: Default function name
    defaultValue: hello
    required: true
    
  - name: interfaceType
    inputType: select
    label: Event Type
    choices:
    - value: http
      text: HTTP Function
    - value: cloudevents
      text: CloudEvents Function (Experimental)
    defaultValue: http
    required: true
    
  - name: includeTap
    label: "Include TAP deployment resources?"
    inputType: checkbox
    dataType: boolean
    defaultValue: true
    
  - name: gitUrl
    label: Git Repository URL
    display: true
    description: Change this to the Git repository you will use to store this accelerator's files
    inputType: text
    dependsOn:
      name: includeTap
    dataType: string
    required: true
    defaultValue: "https://github.com/sample-accelerators/functions-accelerator-python.git"
    
  - name: gitBranch
    label: Git Repository Branch
    display: true
    description: The corresponding branch of the Git repository
    inputType: text
    dependsOn:
      name: includeTap
    dataType: string
    required: true
    defaultValue: "main"

engine:
  merge:
    - include: [ "func.yaml", "LICENSE", "NOTICE", "DEPLOYING.md", ".gitignore" ]
    - include: [ "src/**" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: "main"
          with: "#functionName"
    - include: [ "cloudevents/func.py" ]
      condition: "#interfaceType == 'cloudevents'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: "main"
          with: "#functionName"
      - type: RewritePath
        rewriteTo: "'src/func.py'"
    - include: [ "README.md"]
      chain:
      - type: ReplaceText
        substitutions:
        - text: functions-python
          with: "#functionName"
    # TAP files
    - include: [ "config/workload.yaml" ]
      condition: "#includeTap"
      chain:
        - type: ReplaceText
          substitutions:
            - text: https://github.com/sample-accelerators/functions-accelerator-python.git
              with: "#gitUrl"
            - text: main
              with: "#gitBranch"
        - type: RewritePath
          rewriteTo: "'config/' + #filename"
    - include: [ "catalog/catalog-info.yaml" ]
      condition: "#includeTap"
